<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div id="main">
  <h1 id="title">Title</h1>
  <p id="description">description</p>
  <form id="survey-form">
    <ul>
      <label id="name-label" for="name">Name: </label><br>
      <input type="text" id="name" name="name" placeholder="Name" required>
    </ul>
    <ul>
      <label id="email-label" for="email">Email: </label><br>
      <input type="email" id="email" name="email" placeholder="Email" required>
    </ul>
    <ul>
      <label id="number-label" for="number">Number: </label><br>
      <input type="number" id="number" name="number" placeholder="0" min="0" max="10 " required>
    </ul>
    <ul>
      <label id="dropdown-label" for="dropdown">Dropdown: </label><br>
      <select id="dropdown" name="dropdown">
        <option value="first">First</option>
        <option value="second">Second</option>
    </ul>
    <ul id="radioform">
      <input type="radio" id="cat" name="animal" value="cat">
      <label for="cat">Cat</label><br>
      <input type="radio" id="dog" name="animal" value="dog">
      <label for="dog">Dog</label><br>
    </ul>
    <ul>
      <input type="checkbox" id="checkbox1" name="checkbox1" value="checkboxvalue">
      <label for="checkbox1">Checkbox 1</label>
      <input type="checkbox" id="checkbox2" name="checkbox2" value="checkboxvalue">
      <label for="checkbox2">Checkbox 2</label>
    </ul>
    <ul>
      <textarea cols="30" rows="10"> jebi mi pana </textarea>
      <input type="submit" id="submit" name="submit" value="submit">
  </form>
</div>

</div>
</body>

</html>
